name: miniaudio_dart
description: Dart ffi bindings for miniaudio. Play audio without platform channels.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.8.1 <3.0.0'

dependencies:
  ffigen: ^1.1.0

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4

ffigen:
  output: 'miniaudio.g.dart'
  headers:
    entry-points:
      - '../miniaudio/miniaudio.h'
